<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Bunny</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen" class="container" >
        <img src="./images/bunnyjump.png" width="200" alt="bunny" />
        <button id="start-btn">Start!</button>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="600" height="400"></canvas>
      <button id="time">00:00</button>
      <button id="score">0</button>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/bunnysad.png" width="200" alt="bunnysad" />
        <button id="restart-btn">Play Again!</button>
        <button id="return-splash">Return</button>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/bunny.js"></script>
   
    
  </body>
</html>
